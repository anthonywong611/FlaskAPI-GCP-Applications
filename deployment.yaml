apiVersion: apps/v1
kind: Deployment
metadata:
  name: iaas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iaas
  template:
    metadata:
      labels:
        app: iaas
    spec:
      containers:
      - name: flask-app
        # Replace $LOCATION with your Artifact Registry location (e.g., us-west1).
        # Replace $GCLOUD_PROJECT with your project ID.
        image: northamerica-northeast2-docker.pkg.dev/data-at-anz-350321/flask-repo/iaas-on-gcp:latest
        # This app listens on port 8080 for web traffic by default.
        ports:
        - containerPort: 8080
        env:
          - name: PORT
            value: "8080"
