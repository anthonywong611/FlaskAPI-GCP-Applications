apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudsql-from-gke
spec:
  selector:
    matchLabels:
      app: flask-app  # APP_NAME
  template:
    metadata:
      labels:
        app: flask-app  # APP_NAME
    spec:
      serviceAccountName: cloud-sql-kub-role  # TODO
      # 1. For running the application
      containers:
      - name: flask-app
        image: northamerica-northeast2-docker.pkg.dev/data-at-anz-350321/flask-repo/paas-on-gcp:latest  # TODO
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: INSTANCE_HOST
          value: "127.0.0.1"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: secret  # TODO
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: secret  # TODO
              key: password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: secret  # TODO
              key: database
      # 2. For running the Cloud SQL Auth proxy alongside the application
      - name: cloud-sql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:latest 
        command:
          - "/cloud_sql_proxy"
          - "-instances=data-at-anz-350321:northamerica-northeast2:instance-12=tcp:5432"  # TODO
        securityContext:
          # The default Cloud SQL proxy image runs as the
          # "nonroot" user and group (uid: 65532) by default.
          runAsNonRoot: true
        resources:
          requests:
            memory: "2Gi"
            cpu:    "1"